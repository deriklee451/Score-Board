<!doctype html>
<html lang="en">

<head>
    <title>Score Board</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body class=" container-fluid bg-dark text-light m-5">


    <main class="row justify-content-evenly">

        <div class="col-5 p-5 card text-dark text-center justify-content-center">
            <h1>Home</h1>
            <div class=" row p-5 justify-content-center align-items-center">
                <div class="col text-center">
                    <h3>Score</h3>
                    <h3 id="homeScore">0</h3>
                </div>

            </div>
            <div class="col-6  mb-5 btn btn-primary" onclick="increaseScore()">+1</div>
            <div class="col-6 btn btn-danger" onclick="decreaseScore()">-1</div>


        </div>



        <div class="col-5 p-5 card text-dark text-center justify-content-center">
            <h1>Away </h1>
            <div class=" row p-5 justify-content-center align-items-center">
                <div class="col text-center">
                    <h3>score</h3>
                    <h3 id="away-score">0</h3>
                </div>

            </div>

            <div class="col-5  mb-5 btn btn-primary" onclick="increaseScoreA()">+1</div>
            <div class="col-5 btn btn-danger" onclick="decreaseScoreA()">-1</div>



        </div>

        <div class="row card bg-dark justify-content-center align-items-center g-2">
            <div class=" col-4 btn btn-danger" onclick="clearScore()">Reset</div>
        </div>








    </main>


    <script src="app.js"></script>

</body>

</html>
